name: flutterflow_cli
description: >-
  Command-line client for FlutterFlow. Export code from FlutterFlow projects.
version: 0.0.3
homepage: https://github.com/FlutterFlow/flutterflow-cli

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  archive: ^3.3.5
  args: ^2.3.0
  http: ^0.13.5
  path: ^1.8.0

dev_dependencies:
  lints: ^2.0.0

executables:
  flutterflow: flutterflow_cli
